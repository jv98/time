<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>time down</title>
</head>
<body>
    <h1>Time to New Years Eve</h1>
    <div class="count-downtime">
        <div class="countdown-el days-c">
            <p class="stor-text" id="days">0</p>
                <span>dagar</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="stor-text" id="hours">0</p>
                <span>hours</span>
        </div>
        <div class="countdown-el min-c">
            <p class="stor-text" id="min">0</p>
                <span>min</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="stor-text" id="seconds">0</p>
                <span>seconds</span>
        </div>
    </div>
    
</body>
